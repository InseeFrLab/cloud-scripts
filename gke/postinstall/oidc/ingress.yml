apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - apiserver.demo.dev.sspcloud.fr
  rules:
    - host: apiserver.demo.dev.sspcloud.fr
      http:
        paths:
          - path: /
            backend:
              serviceName: oidc-kube-proxy-kube-oidc-proxy
              servicePort: 443
