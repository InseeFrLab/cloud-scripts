apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: mario-ingress
spec:
  tls:
  - hosts:
    - mario.kub.sspcloud.fr
  rules:
    - host: mario.kub.sspcloud.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mario
                port:
                  number: 80 
